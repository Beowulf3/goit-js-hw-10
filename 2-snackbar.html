<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>

<body>
  <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="./img/sprite.svg#logo"></use>
        </svg>
      </a>
    </nav>
  </div>
</header>

  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Snackbar
      </h1>
      <a class="back-link" href="./index.html">Go back</a>

      <form class="form">
        <label class="label-delay">
          Delay (ms)
          <input class="input-delay" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label class="fulfilled">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="rejected">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="form-btn">Create notification</button>
      </form>
    </div>
  </main>
</body>

</html>
