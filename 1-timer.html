<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/xmark-OrVgo4tv.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-TIun3ptS.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-1Mt4gqrI.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Dfv2Nhp5.css">
</head>

<body>
  <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="./img/sprite.svg#logo"></use>
        </svg>
      </a>
    </nav>
  </div>
</header>

  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Timer
      </h1>
      <a class="back-link" href="./index.html">Go back</a>

      <input type="text" id="datetime-picker" />
      <button type="button" class="timer-btn" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <svg class="icon-error" width="24" height="24">
      <use href="./images/icons.svg#icon-error"></use>
    </svg>

  </main>
</body>

</html>
